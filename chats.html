<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-medical fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
 
     <main class="main-screen">
         <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars1.githubusercontent.com/u/3612017?s=400&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4"class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">니코 쌤</h4>
                        <h6 class="user-component__subtitle">What's up@@!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class='user-component__time'> 21:22</span>
                    <div class="badge">1</div>
                </div>
             </div>
        </a>

     </main>

    <nav class='nav'>
        <ul class='nav__list'>
            <li class='nav__btn'>
                <a class='nav__link' href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="#">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="more.html">
                    <div class="nav__nothing"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="landscape-preventer">
        가로 화면 길이를 줄여주세요
    </div>
    <script src="https://kit.fontawesome.com/764824e522.js" crossorigin="anonymous"></script>
</body>
</html>
