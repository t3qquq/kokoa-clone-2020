<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
     
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-card"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-angle-right"></i>
                </span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class='open-post__title'>#BTS</h5>
                    <h6 class='open-post__hashtags'>#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src='https://t1.daumcdn.net/cfile/blog/130D5C0F4971D210AF'>
  
                        <span class='open-post__member-count'>802 명</span>
                        <div class='divider'></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class='open-post__photo'>
                       <img src='https://is2-ssl.mzstatic.com/image/thumb/Purple123/v4/4e/6f/17/4e6f17d1-40ad-26e1-a167-6d0a7357d3d6/source/512x512bb.jpg'>
                        <div class='likes'><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class='open-post__title'>숭실대 사이퍼즈</h5>
                    <h6 class='open-post__hashtags'>#cyphers#nexon</h6>
                    <div class="open-post__members">
                        <img src='https://static.cyphers.co.kr/img/ginfo/char_risa.jpg?1944'>
  
                        <span class='open-post__member-count'>13 명</span>
                        <div class='divider'></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class='open-post__photo'>
                       <img src='https://pub.cyphers.co.kr/images2/art/2015/01/27/1422326044975.png'>
                        <div class='likes'><i class="fas fa-heart fa-xs"></i><span>17</span></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <nav class='nav'>
        <ul class='nav__list'>
            <li class='nav__btn'>
                <a class='nav__link' href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="#"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class='nav__btn'>
                <a class='nav__link' href="more.html">
                    <div class="nav__nothing"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="landscape-preventer">
        가로 화면 길이를 줄여주세요
    </div>
    <script src="https://kit.fontawesome.com/764824e522.js" crossorigin="anonymous"></script>
</body>
</html>
