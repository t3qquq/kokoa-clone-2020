<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>10%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class='welcome-header__title'>Welcome to kokoa Clone</h1>
        <p  class='welcome-header__text'>
            If you have Kokoa Acount, log in with your email or phone number.
        </p>
    </header>

    <form id='login-form'>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
    </form>

    <script src="https://kit.fontawesome.com/764824e522.js" crossorigin="anonymous"></script>
</body>
</html>
